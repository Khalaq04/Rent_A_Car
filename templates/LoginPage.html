<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/LoginPage.css') }}">
    <head>
        <h1>LOGIN</h1>
    </head>
    <body>
        <form method="post">
            <div class="imgcontainer">
              <img src="../static/images/avatar_img.png" alt="Avatar" class="avatar">
            </div>
          
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <button type="submit">Login</button>
              {% if reg == 1 %}
              <a href="{{ url_for('register_customer') }}"><button type="button">Register</button>
              {% endif %}
              <!-- <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label> -->
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
              <!-- <span class="psw"><a href="#">Forgot password?</a></span> -->
            </div>
          </form> 
    </body>
</html>
