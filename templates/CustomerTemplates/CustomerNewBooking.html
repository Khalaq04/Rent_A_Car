<!DOCTYPE html>
<html>
    <head>
        <title>new trip</title>
        <h1>Book a Trip</h1>
    </head>
    {% if carselect %}
    <body>
        <form name="CustomerHomePage" method="post" onsubmit="">
            {% for car in cars %}
            <input type="radio" name="cartype" id="{{ car }}" value="{{ car }}">{{ car }} <br>
            {% endfor %}
            <input type="submit" value="continue booking">
        </form>
    </body>
    {% else %}
    <body>
        <form name="CustomerHomePage" method="post" onsubmit="">
            to: <input type="text" name="to" value="to"><br>
            from: <input type="text" name="from" value="from"><br>
            choose car: <br>
            {%for car in cars%}
                <input type="radio" name="car" id="car" value="{{car}}">{{car}}<br> 
            {% endfor %}
            <input type="submit">
        </form>
    </body>
    {% endif -%}
</html>
