<!DOCTYPE html>
<html>
    <head>
        <title>new trip</title>
        <h1>Book a Trip</h1>
    </head>
    {% if carselect %}
    <body>
        <form name="CustomerHomePage" method="post" onsubmit="">
            {% for car in cars %}
            <input type="radio" name="cartype" id="{{ car }}" value="{{ car }}">{{ car }} <br>
            {% endfor %}
            <input type="submit" value="continue booking">
        </form>
    </body>
    {% else %}
    <body>
        <form name="CustomerHomePage" method="post" onsubmit="">
            from: <input type="date" name="from" required><br>
            to: <input type="date" name="to" required><br>
            choose car: <br>
            {%for car in cars%}
                <input type="radio" name="car" id="{{ car }}" value="{{ car }}">{{ car }}<br> 
            {% endfor %}
            driver: <input type="radio" name="driver" id="y" value="y">yes
            <input type="radio" name="driver" id="n" value="n">no <br>
            <input type="submit">
        </form>
    </body>
    {% endif -%}
</html>
