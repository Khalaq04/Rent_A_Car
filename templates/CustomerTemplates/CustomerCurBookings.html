<!DOCTYPE html>
<html>
    <head>
        <title>Customer Current/Upcoming Bookings</title>
        <h1>Current/Upcoming Bookings</h1>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/EmployeePastBookings.css') }}">

    </head>
    <body bgcolor="lightgoldenrodyellow">
        <table border="10%" class="table">
            <tr>
                <th>ID</th>
                <th>From</th>
                <th>To</th>
                <th>Amount</th>
                <th>Car Type</th>
                <th>Car Name</th>
                <th>Driver Name</th>
                <th>Driver Email</th>
                <th>Contact Handler</th>
            </tr>
        {% for i in data %}
            <tr>
                <td>{{i.b_id}}</td>
                <td>{{i.from}}</td>      
                <td>{{i.to}}</td>
                <td>{{i.amt}}</td>
                <td>{{i.vtype}}</td>
                <td>{{i.vname}}</td>
                <td>{{i.dname}}</td>
                <td>{{i.cdriver}}</td>
                <td>{{i.chandler}}</td>
            </tr>
        {% endfor %}
        </table> <br>
        <div class="button">
            <a href="{{ url_for('Customer_home_page', c_id=c_id) }}"><button>Home</button></a>
        </div>
    </body>
</html>
