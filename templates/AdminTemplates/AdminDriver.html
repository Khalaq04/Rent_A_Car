<!DOCTYPE html>
<html>
<head>
    <title>Driver Details </title>
    <a href="{{ url_for('admin_home_page', e_id=e_id) }}"> Back to Home Page</a>
    <br>
    <br>
    <h1>Driver Details </h1>
</head>
<body>
<table border="15%">
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Salary</th>
    <th>Date of Birth</th>
    <th>Email</th>
    <th>Password</th>
    <th>License</th>

    {% for dri in drivers %}
        <tr>
            <td>{{ dri.d_id }}</td>
            <td><a href="{{ url_for('driver_phonenum', e_id=e_id, d_name=dri.d_name, d_id=dri.d_id) }}">{{ dri.d_name }}</a></td>
            <td>{{ dri.d_address }}</td>
            <td>{{ dri.d_salary }}</td>
            <td>{{ dri.d_dob }}</td>
            <td>{{ dri.d_email }}</td>
            <td>{{ dri.d_password }}</td>
            <td>{{ dri.d_license }}</td>
        </tr>
    {% endfor %}
</table>
<br>
<br>
<form method="post" action="/admin/{{ e_id }}/driver/view">
    <label for="action">Select Action:</label>
    <select name="action" id="action">
        <option value="insert">Insert</option>
        <option value="delete">Delete</option>
        <option value="update">Update</option>
        
    </select>
    <br>

    <label for="did">Drivers ID:</label>
    <input type="number" name="did" placeholder="Drivers ID" required><br>

    <label for="dname">Drivers Name:</label>
    <input type="text" name="dname" placeholder="Drivers Name"><br>

    <label for="daddress">Drivers Address:</label>
    <input type="text" name="daddress" placeholder="Drivers Address"><br>

    <label for="dsalary">Drivers Salary:</label>
    <input type="number" name="dsalary" placeholder="Drivers Salary"><br>

    <label for="ddob">Date of Birth:</label>
    <input type="date" name="ddob"><br>

    <label for="demail">Drivers Email:</label>
    <input type="text" name="demail" placeholder="Drivers Email"><br>

    <label for="dpassword">Drivers Password:</label>
    <input type="text" name="dpassword" placeholder="Drivers Password"><br>

    <label for="dlicense">Drivers License:</label>
    <input type="text" name="dlicense" placeholder="Drivers License"><br>

    <label for="dphone">Drivers Phone Number:</label>
    <input type="number" name="dphone" placeholder="enter phone number"><br>

    <br>
    <input type="submit" name="submit" value="Submit"><br>
</form>

</body>
</html>
