<!DOCTYPE html>
<html>
<head>
    <title>Employee Details </title>

    <a href="/admin/101/home"> Back to Home Page</a>
    <br>
    <br>
    <h1>Employee Details </h1>
</head>
<body>

<table border="15%">
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Date of Birth</th>
    <th>Salary</th>
    <th>Email</th>
    <th>Password</th>

    {% for emp in emps %}
        <tr>
            <td>{{ emp.e_id }}</td>
            <td><a href="/admin/Employee/{{emp.e_name}}/phonenum">{{ emp.e_name }}</a></td>
            <td>{{ emp.e_address }}</td>
            <td>{{ emp.e_dob }}</td>
            <td>{{ emp.e_salary }}</td>
            <td>{{ emp.e_email }}</td>
            <td>{{ emp.e_password }}</td>
        </tr>
    {% endfor %}
</table>
<br>
<br>
<form method="post" action="/admin/Employee/view">
    <label for="action">Select Action:</label>
    <select name="action" id="action">
        <option value="insert">Insert</option>
        <option value="delete">Delete</option>
        <option value="update">Update</option>
        
    </select>
    <br>

    <label for="eid">Employee ID:</label>
    <input type="number" name="eid" placeholder="Enter Employee ID"><br>

    <label for="ename">Employee Name:</label>
    <input type="text" name="ename" placeholder="Enter Employee Name"><br>

    <label for="eaddress">Employee Address:</label>
    <input type="text" name="eaddress" placeholder="Enter Employee Address"><br>

    <label for="edob">Date of Birth:</label>
    <input type="date" name="edob"><br>

    <label for="esalary">Employee Salary:</label>
    <input type="number" name="esalary" placeholder="Enter Employee Salary"><br>

    <label for="eemail">Employee Email:</label>
    <input type="text" name="eemail" placeholder="Enter Employee Email"><br>

    <label for="epassword">Employee Password:</label>
    <input type="text" name="epassword" placeholder="Enter Employee Password"><br>

    <br>
    <input type="submit" name="submit" value="Submit"><br>
</form>

</body>
</html>
