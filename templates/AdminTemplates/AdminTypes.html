<!DOCTYPE html>
<html>
<head>
    <title>CAR DETAILS</title>
    <a href="{{ url_for('admin_home_page', e_id=e_id) }}"> Back to Home Page</a>
    <br>
    <br>
    <h1>Car Details</h1>
</head>
<body>

<table border="10%">
    <th>Vehicle Type</th>
    <th>Amount</th>
    {% for camt in caramt %}
        <tr>
            <td>{{ camt.type }}</td>
            <td>{{ camt.amt }}</td>
        </tr>
    {% endfor %}
</table>

<form name="CarDetails" method="post">
    <br>
    <br>
    <label for="action">Select Action:</label>
    <select name="action" id="action">
        <option value="insert">Insert</option>
        <option value="delete">Delete</option>
        <option value="update">Update</option>
    </select>
    <br>
    <br>
    <label for="vtype">Vehicle Type:</label>
    <input type="text" name="vtype" placeholder="Enter type" required><br>
    
    <label for="vamt">Vehicle Amount:</label>
    <input type="number" name="vamt" placeholder="Amount" required><br>
    
    <br>
    <input type="submit" name="submit" value=" SUBMIT "><br>
</form>

</body>
</html>
