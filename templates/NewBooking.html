<!DOCTYPE html>
<html>
    <head>
        <title>new trip</title>
        <h1>Book a Trip</h1>
    </head>
    <body>
        <form name="CustomerHomePage" method="post" onsubmit="">
            to: <input type="text" name="to" value="to"><br>
            from: <input type="text" name="from" value="from"><br>
            choose car:
            {%for car in cars%}
                <input type="radio" name="car" id="car" value="{{car.id}}">{{car.name}}<br> 
            {% endfor %}
            <input type="submit">
        </form>
    </body>
</html>
